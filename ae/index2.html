<body><h1>‚ôüÔ∏è Enayet ChessBoard</h1>
<div class="controls">
  <input type="text" id="whiteName" placeholder="‡¶∏‡¶æ‡¶¶‡¶æ ‡¶ñ‡ßá‡¶≤‡ßã‡ßü‡¶æ‡ßú‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ">
  <input type="text" id="blackName" placeholder="‡¶ï‡¶æ‡¶≤‡ßã ‡¶ñ‡ßá‡¶≤‡ßã‡ßü‡¶æ‡ßú‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ">
</div>
<div class="mode-select">
  <button onclick="startGame('ai')">ü§ñ AI ‡¶Æ‡ßã‡¶°</button>
  <button onclick="startGame('2p')">üë¨ ‡¶¶‡ßÅ‡¶á‡¶ú‡¶® ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞</button>
</div>
<div class="timer" id="timer">‚è±Ô∏è ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞: 00:00</div>
<div id="board"></div><script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script><script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script><script>
  let board, game, mode = '2p', timerInterval, seconds = 0;
  const moveSound = new Audio('https://upload.wikimedia.org/wikipedia/commons/8/8e/Chess_move.wav');

  function updateTimer() {
    seconds++;
    const min = String(Math.floor(seconds / 60)).padStart(2, '0');
    const sec = String(seconds % 60).padStart(2, '0');
    document.getElementById('timer').innerText = `‚è±Ô∏è ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞: ${min}:${sec}`;
  }

  function startGame(selectedMode) {
    mode = selectedMode;
    game = new Chess();
    clearInterval(timerInterval);
    seconds = 0;
    timerInterval = setInterval(updateTimer, 1000);

    board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: handleMove
    });
  }

  function handleMove(source, target) {
    const move = game.move({ from: source, to: target, promotion: 'q' });
    if (move === null) return 'snapback';
    moveSound.play();

    setTimeout(() => {
      if (mode === 'ai' && !game.game_over()) {
        const moves = game.moves();
        const move = moves[Math.floor(Math.random() * moves.length)];
        game.move(move);
        board.position(game.fen());
        moveSound.play();
      }
    }, 400);
  }
</script></body>
